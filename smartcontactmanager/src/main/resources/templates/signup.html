<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>signup page</title>
	
</head>
<body>
	<section>
		
		<div class="container">
			
			<div class="col-md-8 offset-md-2">
				
				<div class="my-card">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" >
					<p th:text="${session.message.content}"></p>
				<!-- 	<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				
				<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block> -->
					</div>	
					
					<div class="cantainer text-center">
						<img style="width: 80px;" th:src="@{/img/register.png}" alt="Register" />
					</div>
					
					<h1 class="text-center">Regigster Here !!!</h1>
					
					<form novalidate th:action="@{/do_register}" method="post" th:object="${user}" >
						
						<!-- NAME FIELD-->
						
						<div class="form-group">
						    <label for="name">Your Name</label>
						    <input type="text"
						    name="name"
						     class="form-control"
						     th:classappend="${#fields.hasErrors('name')?'in-valid':''}"
						      id="name" aria-describedby="emailHelp"
						      placeholder="Enter Name"
						      required
						      th:value="${user.name}"

						       />
						       
						        <div th:each="e:${#fields.errors('name')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
								     
								</div>
						       
						      
						       
						  
						  </div>
						  
						  <!-- Email FIELD-->
						
						<div class="form-group">
						    <label for="email">Your Email</label>
						    <input type="email"
						    name="email"
						     class="form-control"
						      id="email" aria-describedby="emailHelp"
						      placeholder="Enter Email"
						      required
						      th:value="${user.email}" />
						   
						  </div>
						  
						  
						   <!-- password FIELD-->
						
						<div class="form-group">
						    <label for="password">Your Password</label>
						    <input type="password"
						    name="password"
						     class="form-control"
						      id="password" aria-describedby="emailHelp"
						      placeholder="Enter Password"
						      required />
						   
						  </div>
						  
						  
						    <!-- USER ABout FIELD-->
						  <textarea name="about" th:value="${user.about}"  rows="8" class="form-control" placeholder="Enter somthing"></textarea>
						  
						  <!-- terms and condition-->
						  <div class="form-group form-check">
							  <input type="checkbox"
							  
							   aria-label="Checkbox for following text input"
							   name="aggrement"
							   id="aggrement">
							   
							   <label for="aggrement">Accept terms and condition</label>
							  
						  </div>
						  <div class="container text-center">
							  
							 <button type="submit" class="btn btn-secondary">Submit</button>
							 <button type="reset" class="btn btn-primary">Reset</button>
							

						  </div>
						  
						
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
